<section class="login-wrapper">
    <div class="container">
        <form [formGroup]="empInfoForm" (ngSubmit)="SaveEmpInfo()">
            <input type="hidden" formControlName="userId">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Company Name <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder=""
                        formControlName="companyName">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Group of Companies <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder=""
                        formControlName="groupOfCompanies">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Website </label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder=""
                        formControlName="companyWebsite">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">CEO Name <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="" formControlName="ceoName">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">CEO CNIC <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder=""
                        formControlName="ceoCnic">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">CNIC Issuance Date <span class="error-msg">*</span></label>
                    <mat-form-field class="form-control example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput  [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Industry</label>
                    <select class="form-control" formControlName="industryId">
                        <option value="">Select Industry <span class="error-msg">*</span></option>
                        <option *ngFor="let v of industries;" [value]="v.industryId">{{v.industryName}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Address <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder=""
                        formControlName="companyAddress">
                </div>
                <div class="form-group col-md-4">
                    <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isAddressPublic">
                    <label class="form-check-label" for="gridCheck">
                        Is Address Public?
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="">Employee Strength</label>
                    <select class="form-control" formControlName="employeeStrenghtId">
                        <option value="">Select Employee Strength <span class="error-msg">*</span></option>
                        <option *ngFor="let emp of employeeStrength;" [value]="emp.employeeStrenghtId">
                            {{emp.employeeStrenghtName}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Phone Number <span class="error-msg">*</span></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder=""
                        formControlName="phoneNumber">
                </div>
                <!-- <div class="form-group col-md-4">
                    <label for="">Company Logo</label>
                    <input type="file" class="form-control" formControlName="companyLogoUrl">
                </div> -->
            </div>
            <div class="row">

                <div class="form-group col-md-12">
                    <label for="inputPassword4">Description <span class="error-msg">*</span></label>
                    <textarea class="form-control" id="inputPassword4" placeholder=""
                        formControlName="companyDescription"></textarea>
                </div>

            </div>
            <button type="submit" class="btn btn-primary" [disabled]="this.empInfoForm.invalid" style="float: right;">Save</button>
        </form>
    </div>
</section>
